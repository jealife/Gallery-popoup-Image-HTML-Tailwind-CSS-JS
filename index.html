    <script>
        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () => {
                document.querySelector('.poppup-image-container').style.display = 'flex';
                document.querySelector('.poppup-image-container img').src = image.getAttribute('src');
            }
        })
        document.querySelector('.poppup-image-container').onclick = () => {
            document.querySelector('.poppup-image-container').style.display = 'none';
        };
    </script>
